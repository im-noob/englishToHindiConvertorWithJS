<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MarkDown Example</title>

	<!-- BootStrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

	<!-- MarkDown CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

</head>
<body>
	<section class="container">
		<div class="row">
			<div class="form-group" style="width: 100%;">
			    <label for="markdownArea">Enter MarkDown</label>
			    <textarea class="form-control" id="markdownArea" rows="10"></textarea>
			</div>	
		</div>
		<div class="row">
			<div class="card" style="width: 100%">
			  <div class="card-header">Output</div>
			  <div class="card-body">
			    <p class="card-text" id="output"></p>
			  </div>
			</div>
		</div>		


	</section>
	<script type="text/javascript">

		$(function(){

			// making object
			var converter = new showdown.Converter();	
			demoText = 'Type Your Name:\n=======\n\n## Sub-heading\n\nParagraphs are separated\nby a blank line.\n\nTwo spaces at the end of a line  \nproduces a line break.\n\nText attributes _italic_, \n**bold**, `monospace`.\n\nHorizontal rule:\n\n---\n\nBullet list:\n\n  * apples\n  * oranges\n  * pears\n\nNumbered list:\n\n  1. wash\n  2. rinse\n  3. repeat'

			$("#markdownArea").val(demoText);

			$("#markdownArea").bind('input propertychange',function(){
				

				// geting markdown text
				markDownText = $("#markdownArea").val();

				// converting text				
				html = converter.makeHtml(markDownText);

				// clearing value
				$("#output").text("");

				// puting value
				$("#output").append(html);
			});
			



		})
	</script>
</body>
</html>
